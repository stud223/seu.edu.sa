<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة السداد</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            background-color: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header .logo img {
            width: 50px;
            vertical-align: middle;
        }

        .header h1 {
            display: inline;
            margin-left: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .invoice-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .invoice-container h2 {
            color: #004aad;
            margin-bottom: 10px;
        }

        .invoice-details p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .form-container {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[readonly] {
            background-color: #f0f0f0;
        }

        .form-group input[type="tel"], 
        .form-group input[type="email"] {
            padding-right: 20px;
        }

        .button {
            background-color: #004aad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #003a8c;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #004aad;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="شعار الجامعة">
        </div>
        <h1>الجامعة السعودية الإلكترونية</h1>
    </div>

    <div class="container">
        <div class="invoice-container">
            <h2>تفاصيل الفاتورة</h2>
            <div class="invoice-details">
                <p><strong>المبلغ المستحق:</strong> 3500 ريال</p>
                <p>يتم سداد الرسوم إلى الآيبان التالي:</p>
                <strong>SA48050000682205346715001</strong>            </div>
        </div>

        <h2>تفاصيل السداد</h2>
        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="accountName">اسم صاحب الحساب</label>
                    <input type="text" id="accountName" name="accountName" required>
                </div>
                <div class="form-group">
                    <label for="ibanNumber">رقم الآيبان</label>
                    <input type="text" id="ibanNumber" name="ibanNumber" placeholder="أدخل رقم الآيبان" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الجوال</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bankName">اسم البنك</label>
                    <input type="text" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="receipt">رفع إيصال السداد</label>
                    <input type="file" id="receipt" name="receipt" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <button type="submit" class="button">إرسال</button>
            </form>
            <p id="responseMessage"></p>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 الجامعة السعودية الإلكترونية. جميع الحقوق محفوظة.
    </footer>

    <!-- تضمين مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                accountName: document.getElementById('accountName').value,
                ibanNumber: document.getElementById('ibanNumber').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                bankName: document.getElementById('bankName').value,
                receipt: document.getElementById('receipt').files[0]
            };

            console.log(formData); // للتأكد من أن البيانات يتم جمعها بشكل صحيح
            
            // عرض ملخص الفاتورة في الصفحة
            const summary = `
                اسم صاحب الحساب: ${formData.accountName}
                رقم الآيبان: ${formData.ibanNumber}
                رقم الجوال: ${formData.phone}
                البريد الإلكتروني: ${formData.email}
                اسم البنك: ${formData.bankName}
            `;
            
            document.getElementById('responseMessage').innerText = "تم إرسال البيانات بنجاح!";
            alert("تم إرسال البيانات بنجاح!"); // هنا يمكن عرض ملخص الفاتورة في نافذة منبثقة

            // استخدام jsPDF لإنشاء مستند PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("تفاصيل الفاتورة", 20, 20);
            doc.text(summary, 20, 30);

            // إضافة تاريخ ووقت
            const date = new Date();
            doc.text(`تاريخ الفاتورة: ${date.toLocaleDateString()}`, 20, 60);

            // تحميل الفاتورة كملف PDF
            doc.save('فاتورة_السداد.pdf');
        });
    </script>
</body>
</html>
